<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <h2>Predicted Sentiment: {{ result }}</h2>
    {% endif %}
</body>
</html>
